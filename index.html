<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel Bot - Firebase Login</title>
  <style>
    :root {
      --bg:#0b1220; --card:#0f1724; --muted:#94a3b8; --accent:#7c3aed;
    }
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{margin:0;background:linear-gradient(180deg,#071025 0%,#0b1220 100%);color:#e6eef8;min-height:100vh;}
    .center{display:flex;align-items:center;justify-content:center;height:100vh;}
    .card{background:var(--card);padding:28px;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.4);width:100%;max-width:400px;}
    h2{text-align:center;margin-bottom:20px;}
    input,button{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);font-size:15px;}
    input{background:rgba(255,255,255,0.05);color:white;}
    button{background:var(--accent);border:0;color:white;cursor:pointer;font-weight:600;}
    button:hover{opacity:0.9;}
    .small{text-align:center;color:var(--muted);font-size:13px;margin-top:10px;cursor:pointer;}
    .wrap{max-width:980px;margin:32px auto;padding:20px;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;}
    h1{font-size:22px;margin:0;}
    .controls{display:flex;gap:8px;align-items:center;}
    input.search{padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:inherit;}
    table{width:100%;border-collapse:collapse;margin-top:12px;}
    th,td{padding:10px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.05);}
    th{color:var(--muted);}
    .action-btn{padding:6px 10px;border-radius:8px;cursor:pointer;border:0;}
    .delete{background:#ef4444;color:white;}
    footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px;}
  </style>
</head>
<body>

<!-- ========== LOGIN PAGE ========== -->
<div id="login-page" class="center">
  <div class="card">
    <h2>Login Panel Bot</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div class="small" id="to-register">Belum punya akun? Daftar</div>
  </div>
</div>

<!-- ========== REGISTER PAGE ========== -->
<div id="register-page" class="center" style="display:none;">
  <div class="card">
    <h2>Daftar Akun</h2>
    <input type="text" id="reg-username" placeholder="Username" />
    <input type="password" id="reg-password" placeholder="Password" />
    <button id="register-btn">Daftar</button>
    <div class="small" id="to-login">Sudah punya akun? Login</div>
  </div>
</div>

<!-- ========== ADMIN PANEL ========== -->
<div id="admin-panel" style="display:none;">
  <div class="wrap">
    <header>
      <div>
        <h1>Panel Admin Bot — Firestore</h1>
        <div class="small">Lihat & hapus grup dari koleksi <code>groups</code></div>
      </div>
      <div class="controls">
        <input id="search" class="search" placeholder="Cari nama grup..." />
        <button id="logout">Logout</button>
      </div>
    </header>
    <section class="card">
      <div id="status" class="small">Status: <span id="stat-text">Belum terhubung</span></div>
      <table>
        <thead><tr><th>Group</th><th>Added By</th><th>Member</th><th>Last Checked</th><th>Aksi</th></tr></thead>
        <tbody id="tbody"><tr><td colspan="5">Memuat data...</td></tr></tbody>
      </table>
    </section>
    <footer>© 2025 Panel Bot Firestore</footer>
  </div>
</div>

<!-- ========== USER PAGE (non-admin) ========== -->
<div id="user-page" class="center" style="display:none;">
  <div class="card">
    <h2>Selamat Datang</h2>
    <p style="text-align:center;">Anda login sebagai <b>user biasa</b>.</p>
    <button id="logout2">Logout</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getFirestore, collection, doc, setDoc, getDoc, getDocs, query, orderBy, deleteDoc, onSnapshot
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDz621OqT9ERxnyCY7BGmh3iMUnb97-TDI",
    authDomain: "database-d81c7.firebaseapp.com",
    projectId: "database-d81c7",
    storageBucket: "database-d81c7.firebasestorage.app",
    messagingSenderId: "934049685295",
    appId: "1:934049685295:web:17ad6001402c57b9434bda",
    measurementId: "G-JNF56G4RK9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Elemen
  const loginPage = document.getElementById("login-page");
  const registerPage = document.getElementById("register-page");
  const adminPanel = document.getElementById("admin-panel");
  const userPage = document.getElementById("user-page");

  // Navigasi antar halaman
  document.getElementById("to-register").onclick = () => { loginPage.style.display = "none"; registerPage.style.display = "flex"; };
  document.getElementById("to-login").onclick = () => { registerPage.style.display = "none"; loginPage.style.display = "flex"; };

  // Registrasi
  document.getElementById("register-btn").onclick = async () => {
    const username = document.getElementById("reg-username").value.trim();
    const password = document.getElementById("reg-password").value.trim();
    if (!username || !password) return alert("Isi semua kolom!");

    const docRef = doc(db, "users", username);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) return alert("Username sudah terdaftar!");

    await setDoc(docRef, { username, password, role: "user" });
    alert("Pendaftaran berhasil! Silakan login.");
    registerPage.style.display = "none";
    loginPage.style.display = "flex";
  };

  // Login
  document.getElementById("login-btn").onclick = async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) return alert("Isi semua kolom!");
    const userRef = doc(db, "users", username);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) return alert("Akun tidak ditemukan!");
    const user = userSnap.data();
    if (user.password !== password) return alert("Password salah!");

    localStorage.setItem("user", JSON.stringify(user));
    showPanel(user.role);
  };

  function showPanel(role) {
    loginPage.style.display = registerPage.style.display = "none";
    if (role === "admin") {
      adminPanel.style.display = "block";
      startRealtime();
    } else {
      userPage.style.display = "flex";
    }
  }

  // Logout
  document.getElementById("logout").onclick = document.getElementById("logout2").onclick = () => {
    localStorage.removeItem("user");
    location.reload();
  };

  // Auto login jika sudah tersimpan
  const current = JSON.parse(localStorage.getItem("user") || "null");
  if (current) showPanel(current.role);

  // ===== Admin Panel (Groups) =====
  const tbody = document.getElementById("tbody");
  const statText = document.getElementById("stat-text");
  const search = document.getElementById("search");
  let allGroups = [];

  function renderTable(rows) {
    if (!rows.length) {
      tbody.innerHTML = '<tr><td colspan="5">Tidak ada grup.</td></tr>';
      return;
    }
    tbody.innerHTML = rows.map(r => `
      <tr>
        <td>${r.title || '(Tanpa Nama)'}<div style="font-size:12px;color:#aaa">ID: ${r.id}</div></td>
        <td>${r.addedBy || '-'}</td>
        <td>${r.memberCount || '-'}</td>
        <td>${r.lastChecked ? new Date(r.lastChecked).toLocaleString('id-ID') : '-'}</td>
        <td><button class="action-btn delete" data-id="${r.id}">Hapus</button></td>
      </tr>
    `).join('');

    document.querySelectorAll('.delete').forEach(btn => {
      btn.onclick = async () => {
        if (confirm("Yakin hapus grup ini?")) {
          await deleteDoc(doc(db, "groups", btn.dataset.id));
        }
      };
    });
  }

  function applyFilter() {
    const term = (search.value || '').toLowerCase();
    renderTable(allGroups.filter(g => (g.title || '').toLowerCase().includes(term)));
  }

  async function startRealtime() {
    const q = query(collection(db, "groups"), orderBy("lastChecked", "desc"));
    onSnapshot(q, snap => {
      allGroups = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      applyFilter();
      statText.textContent = "Tersinkron — " + allGroups.length + " grup";
    }, err => statText.textContent = "Error: " + err.message);
  }

  search.addEventListener("input", applyFilter);
</script>
</body>
</html>
